# VeriSoftBench Evaluation - Gemini Example
#
# Authentication options:
#
# Option 1: API key (simplest)
#   export GOOGLE_API_KEY=...
#   Or set api_key below.
#
# Option 2: Service account (for Vertex AI)
#   Place your service account JSON at: configs/gemini-service-account.json
#   Leave api_key unset.

model_name: gemini
model_id: gemini-2.5-pro
temperature: 0.7
max_tokens: 8192
num_samples: 1
# api_key: ...              # Set API key here or via environment

fix_enabled: true
mode: filtered_context

locator_file: verisoftbench.jsonl
max_workers: 8
max_fix_workers: 4
